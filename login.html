<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="welcome-page">
    <div class="container welcome-container">
        <div class="logo-container">
            <img src="assets/dumbbell-icon.svg" alt="FitFlow Logo" class="logo">
            <h1>FitFlow</h1>
        </div>
        <h2>Welcome Back</h2>
        <div class="button-group">
            <button type="button" id="memberBtn" class="primary-button">Login as Member</button>
            <button type="button" id="employeeBtn" class="secondary-button">Login as Staff</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
